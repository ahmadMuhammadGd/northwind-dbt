name: üî® Building env dbt models üëæ

on:
  pull_request:
    branches: [main]

jobs:
  Test-Development-Initialization:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: üì• Checkout Branch
        run: |
          # Hack to get setup-python to work on act
          if [ ! -f "/etc/lsb-release" ] ; then
            echo "DISTRIB_RELEASE=20.04" > /etc/lsb-release
          fi

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install Python Requirements
        run: pip install -r requirements.txt
        
      - name: üõ†Ô∏è Initialize Database and Run dbt
        run: sh github-actions-psql-init.sh
     
      - name: üöÄ Run dbt Commands
        env:
          NORTHWIND_DB_NAME:     ${{ secrets.NORTHWIND_DB_NAME }}
          NORTHWIND_DB_USER:     ${{ secrets.NORTHWIND_USERNAME }}
          NORTHWIND_DB_PASSWORD: ${{ secrets.NORTHWIND_PASSWORD }}
          NORTHWIND_DB_HOST:     ${{ secrets.NORTHWIND_HOST }}
          NORTHWIND_DB_SCHEMA:   ${{ secrets.NORTHWIND_DBT_SCHEMA }}
        run: |
          cd ./northwind
          dbt debug --profiles-dir ..
          dbt deps --profiles-dir ..
          dbt snapshot --profiles-dir ..
          dbt run -f --profiles-dir ..
          dbt run --profiles-dir ..
          dbt test --profiles-dir ..
