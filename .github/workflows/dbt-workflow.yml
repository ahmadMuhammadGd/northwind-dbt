name: ðŸ”¨ Building env dbt models ðŸ‘¾

on:
  pull_request:
    branches: [main]

jobs:
  Test-Development-Initialization:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Branch
        uses: actions/checkout@v3

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install Python Requirements
        run: pip install -r requirements.txt
        
      - name: ðŸ› ï¸ Initialize Database and Run dbt
        run: sh github-actions-psql-init.sh
     
      - name: ðŸ“¦ Set up profiles.yml
        env:
          NORTHWIND_DB_NAME: ${{ secrets.NORTHWIND_DB_NAME }}
          NORTHWIND_DB_USER: ${{ secrets.NORTHWIND_USERNAME }}
          NORTHWIND_DB_PASSWORD: ${{ secrets.NORTHWIND_PASSWORD }}
          NORTHWIND_DB_HOST: ${{ secrets.NORTHWIND_HOST }}
          NORTHWIND_DB_SCHEMA: ${{ secrets.NORTHWIND_DBT_SCHEMA }}
        run: |
          mkdir -p ~/.dbt
          echo " 
          northwind:
            outputs:
              dev:
                dbname: \"$NORTHWIND_DB_NAME\"
                host: \"$NORTHWIND_DB_HOST\"
                pass: \"$NORTHWIND_DB_PASSWORD\"
                port: 5432
                schema: \"$NORTHWIND_DBT_SCHEMA\"
                type: postgres
                user: \"$NORTHWIND_DB_USER\"
            target: dev
          " > ~/.dbt/profiles.yml
          echo ~/.dbt/profiles.yml
          
      - name: ðŸš€ Run dbt Commands
        run: |
          cd ./northwind
          dbt deps
          dbt snapshot
          dbt run -f
          dbt run 
          dbt test
