version: 2

models:


  - name: dim_suppliers
    description: "Dimension table for suppliers"
    columns:
      - name: supplier_sk
        description: "Surrogate key for supplier"
        data_type: text
        constraints:
          - type: primary_key

      - name: company_name
        description: "Name of the supplier company"
        data_type: text
        constraints:
          - type: not_null

      - name: contact_name
        description: "Name of the contact person"
        data_type: text

      - name: contact_title
        description: "Title of the contact person"
        data_type: text

      # - name: location_sk
      #   description: "Foreign key to the location dimension"
      #   constraints:
      #     - type: foreign_key
      #       columns: [location_sk.]
      #       to: ref('dim_location')

      - name: phone
        description: "Supplier's phone number"
        data_type: text

      - name: fax
        description: "Supplier's fax number"
        data_type: text

      - name: homepage
        description: "Supplier's homepage"
        data_type: text