version: 2

models:

  ###############################
  # CATEGGORY DIMENSION TABLE
  ###############################

  - name: dim_category
    description: "Dimension table for categories"
    columns:
      - name: category_sk
        description: "Surrogate key for category"
        tests:
          - unique
          - not_null
      - name: category_name
        description: "Name of the category"
        tests:
          - not_null
      - name: description
        description: "Description of the category"




  ###############################
  # LOCATION DIMENSION TABLE
  ###############################

  - name: dim_location
    description: "Dimension table for locations"
    columns:
      - name: location_sk
        description: "Surrogate key for location"
        tests:
          - unique
          - not_null
      - name: address
        description: "Location address"
        tests:
          - not_null
      - name: city
        description: "City name"
        tests:
          - not_null
      - name: region
        description: "Region name"
        # tests:
        #   - not_null
      - name: postal_code
        description: "Postal code"
        tests:
          - not_null
      - name: country
        description: "Country name"
        tests:
          - not_null

  - name: dim_products
    description: "Dimension table for products"
    columns:
      - name: product_sk
        description: "Surrogate key for SCD handling"
        tests:
          - unique
          - not_null
      - name: product_name
        description: "Name of the product"
        tests:
          - not_null
      - name: unit_price
        description: "Unit price of the product"
        tests:
          - greater_than_zero
      - name: quantity_per_unit
        description: "Quantity per unit"
        tests:
          - not_null
      - name: is_active
        description: ""
        tests:
          - not_null
          - accepted_values:
              values: [0,1]
      - name: start_date
        description: "Start date for the validity of the record"
        tests:
          - not_null
      - name: end_date
        description: "End date for the validity of the record"
        tests:
          - not_null
    tests:
      - dbt_utils.expression_is_true:
          expression: start_date < end_date

  - name: dim_suppliers
    description: "Dimension table for suppliers"
    columns:
      - name: supplier_sk
        description: "Surrogate key for supplier"
        tests:
          - unique
          - not_null
      - name: company_name
        description: "Name of the supplier company"
      - name: contact_name
        description: "Name of the contact person"
      - name: contact_title
        description: "Title of the contact person"
      # - name: location_sk
      #   description: "Foreign key to the location dimension"
      #   tests:
      #     - relationships:
      #         to: ref('dim_location')
      #         field: location_sk
      - name: phone
        description: "Supplier's phone number"
      - name: fax
        description: "Supplier's fax number"
      - name: homepage
        description: "Supplier's homepage"